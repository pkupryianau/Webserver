---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: sample-deployment
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sample-go-web-app
  template:
    metadata:
      labels:
        app: sample-go-web-app
    spec:
      containers:
        - name: webserver-simple
          image: docker.io/kostiscodefresh/kubectl-argo-rollouts:latest
          ports:
            - containerPort: 8080
